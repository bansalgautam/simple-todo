<!DOCTYPE html>
<html>
  <head>
    <title>to-do-list</title>
    <body>
      <h1>To-Do</h1>
      <form id="form">
        <input
          type="text"
          id="productName"
          placeholder="Product Name"
          required
        />
        <input
          type="text"
          id="description"
          placeholder="Description"
          required
        />
        <input type="text" id="price" placeholder="Price" required />
        <button type="submit">Submit</button>
      </form>
      <ul id="todolist"></ul>
      <script src="script.js"></script>
    </body>
  </head>
</html>
